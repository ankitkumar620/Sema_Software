<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Enhanced Loading Page</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f0f0f0;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        text-align: center;
      }

      .bg {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center;
        height: 300px;
      }

      .loading-text {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="bg"></section>
      <h1>Welcome to the Enhanced Loading Page</h1>
      <p>This is a sample webpage with improved styling and content.</p>
      <div class="loading-text">Loading: 0%</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
