<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your daily water intake goal" />
    <link rel="stylesheet" href="style.css" />
    <title>Drink Water</title>
  </head>
  <body>
    <header>
      <h1>Drink Water</h1>
      <h3>Goal: 2 Liters</h3>
    </header>

    <main>
      <div class="cup">
        <div class="cup-details">
          <div class="remained" id="remained">
            <span id="liters" aria-live="polite"></span>
            <small aria-hidden="true">Remained</small>
          </div>

          <div class="percentage" id="percentage" aria-live="polite"></div>
        </div>
      </div>

      <p class="text">Select how many glasses of water you have drank</p>

      <div class="cups">
        <div class="cup cup-small" aria-label="250 ml"></div>
        <!-- Repeat for other cups -->
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
