<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Let Us Know Your Feedback</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .panel-container {
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    strong {
      display: block;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .ratings-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .rating {
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .rating:hover {
      transform: scale(1.1);
    }

    .rating img {
      width: 50px;
    }

    .rating small {
      display: block;
      margin-top: 5px;
      font-size: 14px;
    }

    .rating.active {
      border: 2px solid #3498db;
      border-radius: 8px;
      padding: 5px;
    }

    .btn {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .confirmation {
      margin-top: 20px;
      color: #2ecc71;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="panel" class="panel-container">
    <strong>How satisfied are you with our <br /> customer support performance?</strong>
    <div class="ratings-container">
      <div class="rating">
        <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-17.png" alt="">
        <small>Unhappy</small>
      </div>

      <div class="rating">
        <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-3.png" alt=""/>
        <small>Neutral</small>
      </div>

      <div class="rating active">
        <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-30.png" alt=""/>
        <small>Satisfied</small>
      </div>
    </div>
    <button class="btn" id="send">Send Review</button>
    <p class="confirmation" id="confirmation"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
